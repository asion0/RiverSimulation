  <tr>
    <th class="tg-s6z2">輸砂公式</th>
    <th class="tg-s6z2">適用範圍</th>
  </tr>
  <tr>
    <td class="tg-s6z2">Van Rijn (1984)</td>
    <td class="tg-031e">1. 福祿數&lt;0.9<br>2. 水深&gt;0.1m<br>3. 粒徑介於 0.0625mm~10mm</td>
  </tr>
  <tr>
    <td class="tg-s6z2">Gary Parker (1990)</td>
    <td class="tg-031e">1. 主要用於卵礫石河床<br>2. 粒徑介於 18mm~28mm</td>
  </tr>
  <tr>
    <td class="tg-s6z2">Rickenmann (1991)</td>
    <td class="tg-031e">1. 坡度 5%~20%<br>2. 高含砂水流(體積濃度最高20%)至清水流不等之濃度<br>3. 粒徑介於0.4mm~29mm</td>
  </tr>
